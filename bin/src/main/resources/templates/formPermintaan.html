<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Home</title>

    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
    <nav th:replace="fragments/fragment :: navbar"></nav>
    <div class="container-fluid">
        <h2>Hello!</h2>
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        Update Pilot
                    </div>
                    <div class="card-body">
                        <form th:action="@{/lab/pemeriksaan/permintaan}" th:object="${permintaan}" method="POST">
                            Nama pasien: <br>
                            <input type="text" name="namaPasien" th:value="${permintaan.pasien.nama}" class="form-control" />
                            <br>
                            Tanggal Permintaan: <br>
                            <input type="date" name="tanggalPermintaan" th:value="${permintaan.tanggal}" class="form-control" />
                            <br>
                            Status: <br>
                            <input type="number" name="status" th:value="${permintaan.status}" class="form-control" />
                            <br><br>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
