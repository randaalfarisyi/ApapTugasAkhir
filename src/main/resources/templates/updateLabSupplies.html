<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

	<head>
		<title>Update Lab Supplies</title>
		
		<object th:include="fragments/fragment :: css" th:remove="tag"></object>
		<object th:include="fragments/fragment :: js" th:remove="tag"></object>
		
	</head>
	
	<body>
		<nav th:replace="fragments/Fragment :: navbar"></nav>
				
		<div class="container-fluid">		
			<h2>Update Lab Supplies</h2>
		</div>
		<div class="container-fluid">
			<div class="row">
				<span class="col-md-1"></span>
				<div class="col-md-10">
					<div class="card">
						<div class="card-header">
							<h3>Update Lab Supplies</h3>
						</div>
						<div class="card-body">
							<div>
								<form th:action="@{/lab/stok/ubah}" th:object="${lab}" method="POST">
									<input type="hidden" name="id" th:value="*{id}" />
									 <div class="form-group">
									    <label for="nama">Nama </label>
									 	<h3 th:text="*{nama}" ></h3>
									 </div>	
									 <div class="form-group">
									    <label for="deskripsi">Deskripsi </label>
									 	<h3 th:text="*{deskripsi}" ></h3>
									 </div>
									 <div class="form-group">
									    <label for="jenis">Jenis </label>
									 	<h3 th:text="*{jenis}" ></h3>
									 </div>
									 <div class="form-group">
									    <label for="jumlah">Jumlah </label>
									 	<input type="number" class="form-control" name="jumlah" th:value="*{jumlah}" >
									 </div>
									 <button type="submit" class="btn btn-primary">Submit</button>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
