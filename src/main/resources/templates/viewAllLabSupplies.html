<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

	<head>
		<title>View All Lab Supplies</title>
		
		<object th:include="fragments/fragment :: css" th:remove="tag"></object>
		<object th:include="fragments/fragment :: js" th:remove="tag"></object>
	</head>
	
	<body>
		<nav th:replace="fragments/Fragment :: navbar"></nav>
				
		<div class="container-fluid">		
			<h2>All Lab Supplies List</h2>
			
			<div class="container-fluid">
				<table id="table_id" class="display" style="width:100%">
			        <thead>
			            <tr>
			                <th>Nama</th>
			                <th>Jenis</th>
			                <th>Deskripsi</th>
			                <th>Jumlah</th>
			                <th>Action</th>
			            </tr>
			        </thead>
			        <tbody>
			        	<tr th:each="supply : ${suppliesList}">
			        		<td th:text="${supply.nama}"></td>
			        		<td th:text="${supply.jenis}"></td>
			        		<td th:text="${supply.deskripsi}"></td>
			        		<td th:text="${supply.jumlah}"></td>
			        		<td><a th:href="@{'/lab/stok/ubah/' + ${supply.id}}">Update</a></td>
			        	</tr>
			        </tbody>
		   		</table>
			</div>
			<br>
			<br>			
		</div>
	</body>
</html>
