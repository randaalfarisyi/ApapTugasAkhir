<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

	<head>
		<title>View All Lab Supplies</title>
		
		<object th:include="fragments/fragment :: css" th:remove="tag"></object>
		<object th:include="fragments/fragment :: js" th:remove="tag"></object>
	</head>
	
	<body>
		<nav th:replace="fragments/Fragment :: navbar"></nav>
				
		<div class="container-fluid">		
			<h2>All Lab Supplies List</h2>
			
			<div class="container-fluid">
				<table class="table table-striped">
			        <thead>
			            <tr>
			                <th scope="col">Nama</th>
			                <th scope="col">Jenis</th>
			                <th scope="col">Deskripsi</th>
			                <th scope="col">Jumlah</th>
			                <th scope="col">Action</th>
			            </tr>
			        </thead>
			        <tbody>
			        	<tr th:each="supply : ${suppliesList}">
			        		<td th:text="${supply.nama}"></td>
			        		<td th:text="${supply.jenis}"></td>
			        		<td th:text="${supply.deskripsi}"></td>
			        		<td th:text="${supply.jumlah}"></td>
			        		<td>
			        			<form th:action="@{'/lab/stok/ubah/' + ${supply.id}}">
			        				<button type="submit">Update</button>
			        			</form>
			        		</td>
			        	</tr>
			        </tbody>
		   		</table>
			</div>
			<br>
			<br>			
		</div>
	</body>
</html>
