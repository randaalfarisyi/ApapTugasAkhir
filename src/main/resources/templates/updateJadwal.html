<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Update Jadwal Jaga</title>

    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
    <nav th:replace="fragments/fragment :: navbar"></nav>

    <div class="container-fluid" style="padding : 20px; width : 80%; float : middle; margin-left : 350px">
        <h2>Silahkan Ubah Jadwal</h2>
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        Ubah Jadwal
                    </div>
                    <div class="card-body">
                        <form th:action="@{/lab/jadwal-jaga/ubah}" th:object="${jadwal}" method="POST">
                        	<input type="hidden" name="id" th:value="${jadwal.id}" />
                            Tanggal: <br>
                            <input type="date" name="tanggal" th:value="${jadwal.tanggal}" class="form-control"/>
                            <br>
                            Jam Mulai: <br>
                            <input type="text" name="waktuMulai" th:value="${jadwal.waktuMulai}" class="form-control"/>
                            <br>
                            Jam Selesai: <br>
                            <input type="text" name="waktuSelesai" th:value="${jadwal.waktuSelesai}" class="form-control"/>
                            <br>
                            ID  Staf: <br>
                            <input type="text" name="staffModel.id" th:value="${jadwal.staffModel.id}" class="form-control"/>
                            <br><br>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>  
                </div>
            </div>
        </div>
    </div>
</body>

</html>
