<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Add Jadwal Jaga</title>

    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
    <nav th:replace="fragments/fragment :: navbar"></nav>

    <div class="container-fluid" style="padding : 20px; width : 80%; float : middle; margin-left : 350px">
        <h2>Silahkan Masukkan Jadwal</h2>
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        Tambahkan Jadwal
                    </div>
                    <div class="card-body">
                        <form th:action="@{/lab/jadwal-jaga/tambah}" th:object="${jadwal_jaga}" method="POST">
                            Tanggal: <br>
                            <input type="date" name="tanggal" class="form-control"/>
                            <br>
                            Jam Mulai: <br>
                            <input type="text" name="waktuMulai" class="form-control"/>
                            <br>
                            Jam Selesai: <br>
                            <input type="text" name="waktuSelesai" class="form-control"/>
                            <br>
                            Nama Staf :
                            <select name= staffModel.id class="form-control"/>
                            	<option th:each = "staff : ${staffList}" th:value="${staff.id}" th:text="${staff.name}"></option>
                            </select>
                            <br><br>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>  
                </div>
            </div>
        </div>
    </div>
</body>

</html>
